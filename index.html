<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IlyassGPT Pro</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }

    main {
      padding: 20px;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }

    #chatbox {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      min-height: 300px;
      margin-bottom: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #4fc3f7;
    }

    .bot {
      text-align: left;
      color: #a5d6a7;
    }

    #user-input {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4fc3f7;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>IlyassGPT Pro</header>
  <main>
    <div id="chatbox"></div>
    <div id="user-input">
      <input type="text" id="input" placeholder="Pose ta question..."/>
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </main>

  <script>
    const API_KEY = ""; // Ne mets rien ici ! Vercel utilisera la variable d'environnement

    async function sendMessage() {
      const inputElement = document.getElementById("input");
      const chatbox = document.getElementById("chatbox");
      const userMessage = inputElement.value;

      if (!userMessage.trim()) return;

      const userDiv = document.createElement("div");
      userDiv.classList.add("message", "user");
      userDiv.textContent = userMessage;
      chatbox.appendChild(userDiv);

      inputElement.value = "";

      const botDiv = document.createElement("div");
      botDiv.classList.add("message", "bot");
      botDiv.textContent = "Chargement...";
      chatbox.appendChild(botDiv);

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}` // API_KEY à injecter par Vercel
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userMessage }]
        })
      });

      const data = await response.json();

      if (data.choices && data.choices.length > 0) {
        botDiv.textContent = data.choices[0].message.content.trim();
      } else {
        botDiv.textContent = "Erreur : réponse invalide.";
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
