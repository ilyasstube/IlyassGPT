<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IlyassGPT</title>
  <style>
    :root {
      --primary: #6e48aa;
      --secondary: #9d50bb;
      --accent: #4776E6;
      --light: #f5f7fa;
      --dark: #1a1a2e;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, var(--dark), #16213e);
      color: var(--light);
    }

    .screen {
      display: none;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .screen.active {
      display: flex;
    }

    #welcome-screen {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
    }

    #welcome-screen h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #welcome-screen button {
      background: white;
      color: var(--primary);
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #welcome-screen button:hover {
      transform: scale(1.05);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    .user-message {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-bottom-right-radius: 5px;
    }

    .bot-message {
      align-self: flex-start;
      background: rgba(255,255,255,0.1);
      border-bottom-left-radius: 5px;
      backdrop-filter: blur(10px);
    }

    .input-container {
      display: flex;
      gap: 10px;
      padding: 20px 0;
      position: sticky;
      bottom: 0;
      background: var(--dark);
    }

    #user-input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .send-button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container { padding: 10px; }
      .message { max-width: 90%; }
    }
  </style>
</head>
<body>

<!-- Welcome Screen -->
<div class="screen active" id="welcome-screen">
  <div>
    <h1>Bienvenue sur IlyassGPT</h1>
    <p>L'IA intelligente qui comprend vos besoins.</p>
    <button onclick="startChat()">Commencer maintenant</button>
  </div>
</div>

<!-- Chat Screen -->
<div class="screen" id="chat-screen">
  <div class="container">
    <header>
      <h1>IlyassGPT</h1>
      <p>L'IA intelligente qui comprend vos besoins</p>
    </header>

    <div class="chat-container" id="chat-container"></div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Posez votre question..." />
      <button class="send-button" onclick="sendMessage()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<script>
  function startChat() {
    document.getElementById('welcome-screen').classList.remove('active');
    document.getElementById('chat-screen').classList.add('active');
    document.getElementById('chat-screen').scrollIntoView({ behavior: 'smooth' });
  }

  const chatContainer = document.getElementById('chat-container');
  const userInput = document.getElementById('user-input');

  async function sendMessage() {
    const question = userInput.value.trim();
    if (!question) return;

    const userMessage = document.createElement('div');
    userMessage.className = 'message user-message';
    userMessage.textContent = question;
    chatContainer.appendChild(userMessage);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    userInput.value = '';

    // Appel à OpenRouter
    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer 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"
      },
      body: JSON.stringify({
        model: "openai/gpt-3.5-turbo",
        messages: [
          { role: "system", content: "Tu es une IA intelligente et utile, réponds comme ChatGPT de manière fluide et naturelle." },
          { role: "user", content: question }
        ]
      })
    });

    const data = await response.json();
    const answer = data.choices?.[0]?.message?.content || "Désolé, une erreur est survenue.";

    const botMessage = document.createElement('div');
    botMessage.className = 'message bot-message';
    botMessage.textContent = answer;
    chatContainer.appendChild(botMessage);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  userInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
